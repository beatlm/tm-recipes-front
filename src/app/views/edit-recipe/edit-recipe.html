<form [formGroup]="editRecipeForm" (ngSubmit)="editRecipe(editRecipeForm)" class="col s12">
    <div class="row">
        <div class="col s9 input-field">
            <input formControlName="nombre" id="nombre" placeholder="Título de la receta" type="text" class="validate">
            <input formControlName="tags" id="tags" placeholder="Etiquetas" type="text" class="validate">
   
        </div>
        <div class="col s3">

            <div class="file-field input-field">
                <div class="btn">
                    <span>Imagen</span>
                    <input formControlName="imagen"  type="file" (change)="getFiles($event)" name="imageSelector" value="Imagen">
                </div>
                <img class="preview" [src]="this.filestring  || '../../assets/images/default.png'">
            </div>
        </div>

    </div>


    <div class="row">
        <div class="col s4">
            <label for="amount">Raciones</label>
            <input formControlName="amount" placeholder="" type="number">
        </div>
        <div class="col s4">
            <label for="preparation">Tiempo preparacion</label>
            <input formControlName="preparation" placeholder="minutos" type="number">
        </div>
        <div class="col s4">
            <label for="total">Tiempo Total</label>
            <input formControlName="total" placeholder="minutos" type="number">
        </div>
    </div>

    <div class="row">
        <label for='ingredients' class="col s12">Añadir ingredientes</label>
    </div>
    <div class="row">
        <input class='col s4' formControlName="ingrediente" placeholder="Ingrediente">
        <input class='col s4' type="number" formControlName="cantidad" placeholder="gramos">
        <table class="col s4">
            <tr *ngFor="let ingrediente of ingredientes;let i = index">
                <td>{{ingrediente.name}}</td>
                <td>{{ingrediente.amount}}</td>
                <td>
                    <a class="btn-small" (click)="deleteIngredient(i)">
                        <i class="material-icons left">delete</i>
                    </a>
                </td>
            </tr>
        </table>
    </div>
    <div class="row">
        <button type="button" class="btn waves-effect waves-light btn-small" (click)="anadirIngrediente()">Añadir Ingrediente</button>
    </div>
    <div class="row">
        <input class='col s4' formControlName="paso" placeholder="Paso">
        <div class="row">
            <button type="button" class="btn waves-effect waves-light btn-small" (click)="anadirPaso()">Añadir Paso</button>
        </div>
        <table class="collection">
            <tr *ngFor="let pasoAdded of pasos;let i = index">
                <td class="collection-item">{{pasoAdded}}</td>
                <td>
                    <a class="btn-small" (click)="deletePaso(i)">
                        <i class="material-icons left">delete</i>
                    </a>
                </td>
            </tr>
        </table>
    </div>

    <div class="row">
        <button type="submit" class="btn waves-effect waves-light col s6">
            <i class="material-icons right">send</i>Guardar
        </button>

    </div>
</form>
