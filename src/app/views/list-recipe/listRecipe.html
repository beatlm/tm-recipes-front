<div class="container" *ngIf="loaderService.loading$ | async">
    <!-- PRELOADER -->
    <div class="preloader-wrapper big active">
        <div class="spinner-layer spinner-blue">
            <div class="circle-clipper left">
                <div class="circle"></div>
            </div>
            <div class="gap-patch">
                <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
                <div class="circle"></div>
            </div>
        </div>
    </div>
</div>

<div *ngIf="(loaderService.loading$ | async) == false" class="container">

    <div class="row" *ngFor="let recipe of recipes">
        <div class="col s12 m7">
            <div class="card">
                <div class="card-image">
                    <img src="images/sample-1.jpg">
                    <span class="card-title"> {{ recipe.name }}</span>
                </div>
                <div class="card-content">

                    <div class="row">
                        <div class="col-3 h5">Nº Comensales</div>
                        <div class="col-3 h5">Tiempo preparacion</div>
                        <div class="col-3 h5">Tiempo total</div>
                    </div>

                    <div class="row">
                        <div class="col-4">{{ recipe.amount }}</div>
                        <div class="col-4">{{ recipe.preparation }}</div>
                        <div class="col-4">{{ recipe.total }}</div>
                    </div>

                </div>
                <div class="card-action">
                    <a href="#">Ver receta</a>
                </div>
            </div>
        </div>
    </div>
