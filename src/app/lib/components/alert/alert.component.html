<span style="font-size: 10pt;"><!-- The Modal -->
 
      <!-- Modal content -->
      <div class="modal-content" [@dialog] *ngIf="modalStatus" >
        <div class="header" [style.background-color]="backColor">
            <h3 >{{title}}</h3>
          <span class="close" (click)="resolve()">&times;</span>
        </div>
        <div class="body">
          <p>{{body}}</p>
          <hr>
        </div>
        <div class="footer">
          
          <span class="footer-btn">
            
            <button class="btn btn-default" (click)="resolve()">OK</button>
          </span>
        </div>
    
      
    </div></span>
